<app-header></app-header>

<form class="form" (ngSubmit)="registrarUsuario()">
  <p class="form-title">Crear Cuenta</p>

  <div class="input-container">
    <input type="text" placeholder="Nombre completo"
           [(ngModel)]="usuario.nombre_completo" name="nombre_completo">
  </div>

  <div class="input-container">
    <input type="text" placeholder="RUT"
           [(ngModel)]="usuario.rut" name="rut" (keypress)="permitirRut($event)">
  </div>

  <div class="input-container">
    <input type="email" placeholder="Correo electrónico"
           [(ngModel)]="usuario.correo" name="correo">
  </div>

  <div class="input-container">
  <select [(ngModel)]="usuario.region_id" name="region_id" (change)="filtrarComunas()">
    <option value="">Seleccione una región</option>
    <option *ngFor="let region of regiones" [value]="region.id">{{ region.region }}</option>
  </select>
</div>

  <div class="input-container">
  <select [(ngModel)]="usuario.comuna_id" name="comuna_id">
    <option value="">Seleccione una comuna</option>
    <option *ngFor="let comuna of comunasFiltradas" [value]="comuna.id">{{ comuna.comuna }}</option>
  </select>
</div>

  <div class="input-container">
    <input type="password" placeholder="Contraseña"
           [(ngModel)]="usuario.password" name="password">
  </div>

  <div class="input-container">
    <input type="password" placeholder="Confirmar contraseña">
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="terms" required>
    <label for="terms">
      Al registrarte, aceptas nuestros <a href="#">Términos de Servicio</a> y <a href="#">Política de Privacidad</a>.
    </label>
  </div>

  <button type="submit" class="submit">CREAR CUENTA</button>
</form>
